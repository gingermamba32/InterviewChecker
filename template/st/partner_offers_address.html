<div class="row AddressRow AddressRow{ID}">
    <div class="Hidden AddressID">{ID}</div>
    <input type="hidden" name="json[{ID}]" value="{JSON}" />
    <div class="col-md-9">&bullet; <b>{ADDRESS}</b></div>
    <div class="col-md-3" style="text-align: right;"><a class="btn btn-warning btn-xs"  href="javascript:void(0)" onclick="editAddress(this);" data-id="{ID}">Изменить</a> <a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="removeAddress(this);">Удалить</a></div>
</div>
