{%INCLUDE:board_top%}

    
    <div class="container">
    <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p>
      <div class="page-header">
        <h1>Добавить пользователя <div style="float: right;"><a href="/partner/users" class="btn btn-default">&larr; пользователи</a></div></h1>
      </div>
     
        <form action="" method="post">
          
            <!--ERROR-->  
            <div class="form-group">
                <label for="E1">Электронная почта</label>
                <input type="email" class="form-control" id="E1" name="username" value="{USERNAME}" required="1" placeholder="Например, manager@mail.ru"/>
            </div>
 
            <div class="form-group">
                <label for="E2">Ф.И.О. сотрудника</label>
                <input type="text" class="form-control" id="E2" name="name" required="1" value="{NAME}" placeholder="Например, Иванов Архип Федорович"/>
            </div>
            
            <div class="form-group" style="display: none;">
                <label for="E3">Класс учетной записи</label>
                <select class="form-control" id="E3" name="class">
                    <option value="ADM">Администратор</option>
                    <option value="MGR">Менеджер</option>
                </select>
                <p style="padding: 10px 0px 0px 0px; color:#8c8c8c; font-size:8px;">Менеджеры имеют доступ только к поиску и активации промокодов</p>
            </div>
  
            <button type="submit" class="btn btn-success">Сохранить</button>
        
        </form>
    </div>
